<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard NPS - Vegas Vigil√¢ncia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #000;
      --card-bg: #111;
      --primary: #484a48;
      --text: #fff;
      --subtext: #ccc;
      --accent: #ffcc00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background-color: #0a0a0a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #5f6463;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: var(--accent);
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grafico,
    .comentarios-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.15);
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .top-bar input,
    .top-bar select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
    }

    .nps-box {
      background: #1a1a1a;
      padding: 15px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 20px;
    }

    canvas {
      max-width: 400px;
      margin: auto;
    }

    .comentarios-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card-comentario {
      background: #1a1a1a;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 300px;
    }

    .nota {
      font-size: 22px;
      color: var(--accent);
    }

    .data-card {
      font-size: 11px;
      color: #777;
      margin-bottom: 8px;
    }

    footer {
      background: #0a0a0a;
      padding: 15px;
      text-align: center;
      font-size: 13px;
      border-top: 2px solid #5f6463;
    }
  </style>
</head>

<body>

<header>
  <img src="./assets/logovegas.jpg">
  <h1>Dashboard - Coment√°rios e Notas NPS</h1>
</header>

<div class="container">

  <div class="grafico">
    <h2 style="text-align:center;margin-bottom:15px;">Distribui√ß√£o das Notas</h2>
    <canvas id="graficoPizza"></canvas>
  </div>

  <div class="comentarios-section">

    <div class="top-bar">
      <input type="text" id="buscaNome" placeholder="üîç Nome">

      <div>
        <label>De:</label>
        <input type="date" id="dataInicio">
        <label>At√©:</label>
        <input type="date" id="dataFim">
      </div>

      <select id="filtroNota">
        <option value="">Nota: Todas</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option>
        <option>10</option>
      </select>

      <select id="filtroProduto">
        <option value="">Todos os Produtos</option>
        <option>Alarme Monitorado</option>
        <option>C√¢meras de Seguran√ßa</option>
        <option>Rastreador Veicular</option>
        <option>Vigil√¢ncia / Portaria</option>
        <option>Bombeiro / Limpeza</option>
      </select>
    </div>

    <div id="npsBox" class="nps-box">Calculando NPS...</div>

    <div id="comentariosContainer" class="comentarios-container"></div>

  </div>
</div>

<footer>
  ¬© 2025 Vegas Vigil√¢ncia
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyiGedsPHMibL87lObnRy_nKfHWxhhIOd1gJG14A1fkilz9Mw9dCGaJsxciYsbMIfZGbA/exec";

let respostasOriginais = [];
let grafico = null;

async function buscarDados() {
  const res = await fetch(API_URL);
  const dados = await res.json();

  return dados.reverse().map(i => ({
    nota: Number(i.nota),
    nome: i.nome || "Sem nome",
    telefone: i.telefone || "-",
    produtos: i.produtos || "-",
    comentarios: i.comentarios || "",
    data: i.carimbo ? new Date(i.carimbo) : null
  }));
}

function aplicarFiltros() {
  const nome = buscaNome.value.toLowerCase();
  const nota = filtroNota.value;
  const produto = filtroProduto.value;
  const inicio = dataInicio.value;
  const fim = dataFim.value;

  let lista = respostasOriginais;

  if (nome) lista = lista.filter(r => r.nome.toLowerCase().includes(nome));
  if (nota) lista = lista.filter(r => String(r.nota) === nota);
  if (produto) lista = lista.filter(r => r.produtos.includes(produto));

  // ‚úÖ CORRE√á√ÉO DEFINITIVA DE DATA
  if (inicio) {
    const [a,m,d] = inicio.split("-");
    const dInicio = new Date(a, m-1, d, 0,0,0);
    lista = lista.filter(r => r.data && r.data >= dInicio);
  }

  if (fim) {
    const [a,m,d] = fim.split("-");
    const dFim = new Date(a, m-1, d, 23,59,59);
    lista = lista.filter(r => r.data && r.data <= dFim);
  }

  renderizar(lista);
}

function renderizar(lista) {
  comentariosContainer.innerHTML = "";

  lista.forEach(r => {
    const card = document.createElement("div");
    card.className = "card-comentario";
    card.innerHTML = `
      <div class="nota">Nota: ${r.nota}</div>
      <div>${r.nome}</div>
      <div class="data-card">${r.data?.toLocaleDateString("pt-BR")}</div>
      <em>"${r.comentarios}"</em>
      <div>Produto: ${r.produtos}</div>
    `;
    comentariosContainer.appendChild(card);
  });

  calcularNPS(lista);
  gerarGrafico(lista);
}

function calcularNPS(lista) {
  if (!lista.length) {
    npsBox.textContent = "NPS: N/A";
    return;
  }
  const p = lista.filter(r => r.nota >= 9).length;
  const d = lista.filter(r => r.nota <= 6).length;
  const nps = Math.round(((p - d) / lista.length) * 100);
  npsBox.textContent = `NPS: ${nps}`;
}

function gerarGrafico(lista) {
  const cont = new Array(11).fill(0);
  lista.forEach(r => cont[r.nota]++);

  if (grafico) grafico.destroy();

  grafico = new Chart(graficoPizza, {
    type: "pie",
    data: {
      labels: cont.map((_,i)=>`Nota ${i}`),
      datasets: [{ data: cont }]
    }
  });
}

buscaNome.oninput =
filtroNota.onchange =
filtroProduto.onchange =
dataInicio.onchange =
dataFim.onchange = aplicarFiltros;

buscarDados().then(d => {
  respostasOriginais = d;
  renderizar(d);
});
</script>

</body>
</html>
